{% extends "auctions/layout.html" %}

{% block title %}
    Create New Listing
{% endblock %}

{% block body %}

    <h3 class="text-center my-3">Create New Listing</h3>

    <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data" class="text-center">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary my-3 rounded-1">Create Listing</button>
    </form>

{% endblock %}
