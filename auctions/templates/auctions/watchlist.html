{% extends "auctions/layout.html" %}

{% block title %}
Watchlist
{% endblock %}

{% block body %}
    
    {% for w in watchlist %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4 overflow-hidden" style="height: 10rem;">
                <img src="{{ w.auction.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ w.auction.title }}</h5>
                    <p class="card-text">{{ w.auction.description }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ w.auction.date_created }}</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
