{% extends "auctions/layout.html" %}

{% block body %}

    <h3 class="text-center my-3">Login</h3>

    <form action="{% url 'login' %}" method="post" class="text-center">
        {% csrf_token %}
        <div class="form-group my-3">
            <input autofocus class="form-control form-control-sm w-50 mx-auto rounded-0 border-dark-subtle" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group my-3">
            <input class="form-control form-control-sm w-50 mx-auto rounded-0 rounded-0 border-dark-subtle" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary my-2 rounded-1" type="submit" value="Login">
    </form>

    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
