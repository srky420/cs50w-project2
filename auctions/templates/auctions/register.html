{% extends "auctions/layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}

    <h3 class="text-center my-3">Register</h3>

    <form action="{% url 'register' %}" method="post" class="text-center">
        {% csrf_token %}
        <div class="form-group my-3">
            <input class="form-control form-control-sm w-50 mx-auto rounded-0 border-dark-subtle" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group my-3">
            <input class="form-control form-control-sm w-50 mx-auto rounded-0 border-dark-subtle" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group my-3">
            <input class="form-control form-control-sm w-50 mx-auto rounded-0 border-dark-subtle" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group my-3">
            <input class="form-control form-control-sm w-50 mx-auto rounded-0 border-dark-subtle" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary my-2 rounded-1" type="submit" value="Register">
    </form>

    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
